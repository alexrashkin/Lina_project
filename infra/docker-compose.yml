version: '3.3'

volumes:
  pg_data:
  static:
  media:
  redoc:
  static_value:
  media_value:

services:
  db:
    image: postgres:13.10
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/media/
      - static_value:/var/html/static_backend/
      - media_value:/var/html/media/
      - /home/sanya/foodgram-project-react/docs:/usr/share/nginx/html/api/docs/
    command: bash -c "python manage.py migrate && gunicorn foodgram.wsgi:application --bind 0.0.0.0:8000"

  frontend:
    env_file: .env
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - static:/staticfiles
      - media:/media/
      - static_value:/var/html/static_backend/
      - media_value:/var/html/media/
    depends_on:
      - frontend
      - backend
