version: '3'

volumes:
  pg_data_production:
  static_volume:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data

  backend:
    image: alexrashkin/foodgram_backend
    env_file: .env
    volumes:
      - static_volume:/static/
      - media:/app/media/
    depends_on:
      - db

  frontend:
    env_file: .env
    image: alexrashkin/foodgram_frontend
    command: cp -r /app/build/. /static/
    volumes:
      - static_volume:/static/

  gateway:
    image: alexrashkin/foodgram_nginx
    env_file: .env
    ports:
      - 8000:80
    volumes:
      - static_volume:/static/
      - media:/app/media/
    depends_on:
      - backend
      - frontend